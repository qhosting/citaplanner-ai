    <style>
      :root {
        --primary-gold: #D4AF37;
        --deep-black: #050505;
        --slate-dark: #0a0a0a;
        --smoke-white: #F3F4F6;
        --transition-fluid: 800ms cubic-bezier(0.16, 1, 0.3, 1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--deep-black);
        color: var(--smoke-white);
        margin: 0;
        overflow-x: hidden;
      }

      /* Animated Network Background */
      .nodes-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        z-index: -1;
      }

      .nodes-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px);
        background-size: 80px 80px;
        opacity: 0.3;
        mask-image: linear-gradient(to bottom, black, transparent);
      }

      /* Premium Glassmorphism */
      .glass-card {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(212, 175, 55, 0.1);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
      }

      .glass-card-hover:hover {
        background: rgba(20, 20, 20, 0.8);
        border: 1px solid rgba(212, 175, 55, 0.25);
        transform: translateY(-8px) scale(1.01);
      }

      .gold-btn {
        background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
        color: #000;
        font-weight: 800;
        transition: var(--transition-fluid);
        box-shadow: 0 10px 25px -5px rgba(212, 175, 55, 0.3);
      }

      .gold-btn:hover {
        box-shadow: 0 20px 40px -10px rgba(212, 175, 55, 0.5);
        transform: translateY(-2px);
      }

      .gold-text-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #F1C40F 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes floating-node {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(10px, -10px) scale(1.3); }
      }

      .satellite-node {
        animation: floating-node 10s ease-in-out infinite;
      }

      .animate-entrance { animation: entrance 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes entrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: var(--deep-black); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-gold); }
    </style>
